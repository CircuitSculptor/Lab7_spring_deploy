services:
  greeting-service:
    # greeting-service
    #image: ghcr.io/circuitsculptor/openfeign_github_container_registry/app:latest
    image: ghcr.io/circuitsculptor/openfeign-github-container-registry/app:latest

    env_file: ./.env
    ports:
      - "8081:8081"
    networks:
      - labnet
  proxy-service:
    image: ghcr.io/circuitsculptor/proxy-service/app:latest
    env_file: ./.env
    depends_on:
     - greeting-service
    ports:
     - "8080:8080"
    networks:
     - labnet
networks:
  labnet:

